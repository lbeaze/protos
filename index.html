<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>large type for homepage tabs</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
    <style>
    .container {padding-left:0;}
   .nav-tabs .nav-link.active {
    color: #7D3F98;
    background-color: #fff;
    border-color: #fff #fff #7D3F98;
}
.nav-link {
    color: #000; }
    p{padding-left:15px;}
    </style>
  </head>

  <body>

    <main role="main" class="container">
      <div class="starter-template">
        <img src="img/primary.png"/><br />
        <img src="img/family_picker.png"/>
        <nav>
  				<div class="nav nav-tabs" id="nav-tab" role="tablist">
   					 <a class="nav-item nav-link active" id="nav-care-tab" data-toggle="tab" href="#nav-care" role="tab" aria-controls="nav-care" aria-selected="true">Care</a>
   					
   					 <a class="nav-item nav-link" id="nav-plans-tab" data-toggle="tab" href="#nav-plans" role="tab" aria-controls="nav-plans" aria-selected="false">Plans</a>
 				    
 				    <a class="nav-item nav-link" id="nav-spending-tab" data-toggle="tab" href="#nav-spending" role="tab" aria-controls="nav-spending" aria-selected="false">Spending</a>
 				    
 				    <a class="nav-item nav-link" id="nav-claims-tab" data-toggle="tab" href="#nav-claims" role="tab" aria-controls="nav-claims" aria-selected="false">Claims</a>
			  </div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
  			<div class="tab-pane fade show active" id="nav-care" role="tabpanel" aria-labelledby="nav-care-tab"><p> <br />care tab content area</p></div>
  			  			
  			<div class="tab-pane fade" id="nav-plans" role="tabpanel" aria-labelledby="nav-plans-tab"><p> <br />plans tab content area</p></div>
  			
  			<div class="tab-pane fade" id="nav-spending" role="tabpanel" aria-labelledby="nav-spending-tab"><p> <br />spending tab content area</p></div>
  			
  			<div class="tab-pane fade" id="nav-claims" role="tabpanel" aria-labelledby="nav-claims-tab"><p> <br />claims tab content area</p></div>
		</div>      
      </div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="bootstrap/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="bootstrap/js/vendor/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
